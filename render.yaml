services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/server/ecommerce.db
    healthCheckPath: /api/products

  # Frontend Static Site
  - type: web
    name: ecommerce-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
